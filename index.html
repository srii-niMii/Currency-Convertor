<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Convertor</title>
    <link rel="shortcut icon" href="image/money.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <h1 id="title"> <b>Currency Convertor</b> </h1>
            <form>
                <div class="amount">
                    <h2>Enter the amount</h2>
                    <input value="0" type="text">
                </div>

                <div class="dropdown">
                    <div class="from">
                        <p>From</p>
                        <div class="selected">
                            <img src="https://flagsapi.com/US/flat/64.png" alt="">
                            <select name="From" id="">
                                //data from API
                            </select>
                        </div>
                    </div>
                     <img width="50px" src="image/transaction.png" alt="">
                    <div class="To">
                        <p>To</p>
                        <div class="selected">
                            <img src="https://flagsapi.com/IN/flat/64.png" alt="">
                            <select name="To" id="">
                                //data from API
                            </select>
                        </div>
                    </div>
                </div>
                    <div class="msg"></div>
                    <button id="btn"><b>Get Exchange Rate</b></button>
            </form>

        </div>
    </div>

    <script src="codes.js"></script>
    <script src="script.js"></script>
</body>
</html>
